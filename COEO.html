<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙回响</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #eee;
        }

        /* * {
        border: 1px solid #333;
      } */
        .flex {
            display: flex;
        }

        .flex1 {
            flex: 1;
        }


        .column {
            flex-direction: column;
        }


        .yinYing {
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
                rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        }


        .baiSe {
            background-color: #fff;
        }


        .mg8 {
            margin: 8px;
        }


        .mgr8 {
            margin-right: 8px;
        }


        .mgt8 {
            margin-top: 8px;
        }


        .shuJu {
            height: 100px;
        }

        .lieBiaoXiang {
            height: 160px;
        }


        .daoHang {
            padding: 10px 20px;
            border-bottom: 1px solid rgb(201, 201, 201);
            font-size: 14px;
            color: #666;
        }

        .neiRong::-webkit-scrollbar {
            display: none;
            /* Chrome Safari */
        }


        @media (max-width: 600px) {


            .ceBian {
                display: none;
            }


            .neiRong {
                flex-direction: column;
            }

            .shuJuQu {
                flex-direction: column;
            }


            .youQu {
                margin-left: 8px;
            }


            .shuJu {
                margin: 0 0 8px;
                flex: auto;
            }
        }
    </style>
</head>

<body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 200px; z-index: 3" class="ceBian flex column baiSe yinYing">
        <!-- 侧边头像栏 -->
        <div style="
          padding: 10px;
          align-items: center;
          justify-content: center;
          border-bottom: 1px solid #999;
        " class="flex">
            <img alt="logo"
                src="https://github.com/doubi520/DB-01/blob/main/A11AA36CB04425A75AB12FAA1CF08CE8.jpg?raw=true"
                width="40px" height="40px" />
            <div style="margin-left: 10px">宇宙回响</div>
        </div>
        <!-- 导航栏 -->
        <div class="flex1">
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
        </div>
    </div>
    <!-- 主区域 -->
    <div class="flex flex1 column">
        <!-- 头部栏 -->
        <div style="height: 60px; z-index: 2" class="baiSe yinYing"></div>
        <!-- 内容区 -->
        <div class="flex flex1 neiRong" style="overflow: auto">
            <!-- 左区 -->
            <div style="flex: 3" class="flex column mg8">
                <!-- 数据区 -->
                <div class="flex shuJuQu">
                    <!-- 四个小块显示重点数据 -->
                    <div class="shuJu baiSe yinYing flex1 mgr8"></div>
                    <div class="shuJu baiSe yinYing flex1 mgr8"></div>
                    <div class="shuJu baiSe yinYing flex1 mgr8"></div>
                    <div class="shuJu baiSe yinYing flex1"></div>
                </div>
                <!-- 列表区，列表数据可以无限增加 -->
                <div class="flex column">
                    <!-- 列表项 -->
                    <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
                    <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
                    <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
                    <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
                    <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
                    <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
                    <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
                </div>
            </div>
            <!-- 右区 -->
            <div style="flex: 1" class="youQu flex column mgr8 mgt8">
                <!-- 提示区 -->
                <div style="height: 150px" class="baiSe yinYing"></div>
                <!-- 消息区 -->
                <div style="height: 300px" class="mgt8 baiSe yinYing"></div>
            </div>
        </div>
    </div>
</body>

</html>
